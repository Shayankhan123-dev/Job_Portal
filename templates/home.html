<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 40px;
            font-size: 32px;
        }

        .options {
            display: flex;
            gap: 25px;
            justify-content: center;
        }

        .card {
            width: 200px;
            height: 160px;
            padding: 20px;
            border-radius: 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card i {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .card:hover {
            transform: scale(1.08);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.25);
        }

        .opt1 { background: #ff6b6b; }
        .opt2 { background: #4ecdc4; }
        .opt3 { background: #feca57; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome! Choose an Option</h1>
        <div class="options">
            <a href="{% url 'opt1' %}" class="card opt1">
                <i class="fas fa-briefcase"></i>
                Search jobs
            </a>
            <a href="{% url 'opt2' %}" class="card opt2">
                <i class="fas fa-chart-line"></i>
                Search jobs by CV
            </a>
            <a href="{% url 'opt3' %}" class="card opt3">
                <i class="fas fa-cogs"></i>
                Go to App 3
            </a>
        </div>
    </div>
</body>
</html>
