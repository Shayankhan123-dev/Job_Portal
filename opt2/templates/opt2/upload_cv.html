<!DOCTYPE html>
<html>
<head>
    <title>Upload CV - Job Recommender</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f7fb;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background: #0077b6;
            color: white;
            padding: 20px;
            margin: 0;
            font-size: 26px;
        }

        .container {
            width: 85%;
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0px 6px 18px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="file"], select, textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            background: linear-gradient(135deg, #0077b6, #00b4d8);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #023e8a, #0096c7);
        }
    </style>
</head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <h1>Upload your CV</h1>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload & Get Recommendations</button>
        </form>
    </div>
</body>
</html>
