<div class="container" style="
    width: 85%;
    max-width: 900px;
    margin: 30px auto;
    background: #ffffff;
    padding: 25px 35px;
    border-radius: 12px;
    box-shadow: 0px 6px 18px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', Arial, sans-serif;
">
    <form method="post" action="{% url 'scrape_jobs' %}" style="display: flex; gap: 10px; margin-bottom: 25px;">
        {% csrf_token %}
        <input type="text" name="search_term" placeholder="Enter job title..." required
               style="flex: 1; padding: 12px 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 15px;">
        <button type="submit" class="btn" style="
            background: linear-gradient(135deg, #0077b6, #00b4d8);
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        ">Search & Scrape üîç</button>
    </form>

    <ul style="list-style: none; padding: 0; margin: 0;">
        {% for job in jobs %}
        <li style="
            background: #f8fcff;
            margin-bottom: 15px;
            padding: 18px;
            border-left: 6px solid #0077b6;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.05);
        ">
            <strong style="font-size: 18px; color: #023e8a;">{{ job.title }}</strong><br>
            <span style="color: #555;">{{ job.company }} ‚Äî {{ job.location }}</span><br>
            <a href="{{ job.link }}" target="_blank" style="
                display: inline-block;
                margin-top: 8px;
                padding: 8px 14px;
                background: #00b4d8;
                color: white;
                text-decoration: none;
                border-radius: 6px;
                font-size: 14px;
                font-weight: bold;
                transition: 0.3s;
            ">View Job</a>
        </li>
        {% empty %}
        <li class="no-jobs" style="
            text-align: center;
            color: #888;
            font-size: 16px;
            padding: 20px;
            border-radius: 6px;
            background: #f1f1f1;
        ">No jobs found.</li>
        {% endfor %}
    </ul>
</div>
