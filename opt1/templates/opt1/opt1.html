<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rozee Jobs</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f7fb;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background: #0077b6;
            color: white;
            padding: 20px;
            margin: 0;
            font-size: 28px;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }

        .btn {
            display: inline-block;
            background: #00b4d8;
            color: white;
            padding: 10px 20px;
            margin-bottom: 20px;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background: #0096c7;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f1faff;
            margin: 12px 0;
            padding: 15px;
            border-left: 6px solid #0077b6;
            border-radius: 6px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.05);
        }

        li strong {
            font-size: 18px;
            color: #023e8a;
        }

        li a {
            display: inline-block;
            margin-left: 8px;
            padding: 6px 12px;
            background: #0077b6;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: 0.3s;
        }

        li a:hover {
            background: #023e8a;
        }

        .no-jobs {
            text-align: center;
            color: #777;
            font-size: 16px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Jobs from Rozee.pk</h1>

    <div class="container">
        <a href="{% url 'scrape_jobs' %}" class="btn">ðŸ”„ Scrape New Jobs</a>

        <ul>
            {% for job in jobs %}
            <li>
                <strong>{{ job.title }}</strong> at {{ job.company }} ({{ job.location }})
                <a href="{{ job.link }}" target="_blank">View</a>
            </li>
            {% empty %}
            <li class="no-jobs">No jobs found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
